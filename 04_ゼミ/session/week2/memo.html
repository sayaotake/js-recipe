<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>メモアプリ</title>
  </head>
  <body>
    <h2>メモアプリ</h2>
    <input type="text" id="memo-input" />
    <button id="add-button">保存</button>
    <div id="memo-container"></div>
    <script>
      const memoInput = document.getElementById("memo-input");
      const addButton = document.getElementById("add-button");
      const memoContainer = document.getElementById("memo-container");


      let memos = [];

      addButton.onclick = function () {
        memos.push(memoInput.value)
        memoContainer.textContent = "";
        for (let i = 0; i < memos.length; i++) {
           // 2-2-1. 新しいdivタグを作る
           const div = document.createElement("div");
           // 2-2-2. divタグのtextContentに配列の中身を代入する
           div.textContent = memos[i];
           // 2-2-3. memoContainerに追加して、divタグをDOMTreeに追加する
           memoContainer.append(div);
      };
    };
    </script>
  </body>
</html>
