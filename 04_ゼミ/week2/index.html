<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>自販機</title>
  </head>
  <body>
    <h1>自販機</h1>
    <section>
        <h3>自販機にお金を入れる</h3>
        <button id="add-button-100">
          100円入れる
        </button>
        <h4>↓財布↓</h4>
        <div id="display-saifu">1000</div>
        <h4>↓投入金額↓</h4>
        <div id="display-jihanki-money">0</div>
      </section>
    <section>
      <h3>商品を買う</h3>
      <button id="buy-button-tea" disabled>お茶(100円)</button>
      <button class="vending-machine__buy-buttons__button" id="tea-button" disabled>お茶 100円</button>
      <button id="buy-button-beal">ビール(150円)</button>
    </section>
    
    <section>
        <h3>お釣り</h3>
        <button id="coin">レバー</button>
      </section>

    <section>
      <h3>買った商品</h3>
      <div id="display-items"></div>
    </section>

    <script>
      // HTML要素を取得する
    const buyButtonTea = document.getElementById("buy-button-tea")
    const buyButtonBeal = document.getElementById("buy-button-beal")
    const displayItems = document.getElementById("display-items")
    buyButtonTea.disabled = true
			// buyButtonTea を押した時の処理


    const saifu = document.getElementById("display-saifu")
    const jihankiMoney = document.getElementById("display-jihanki-money")
    const addButton = document.getElementById("add-button-100")
    const coin = document.getElementById("coin")
    let wallet = 1000
    let money = 0

   

    buyButtonTea.onclick = function(){
        if (money >= 100) {
        money-= 100
        jihankiMoney.textContent = money
        displayItems.textContent = displayItems.textContent +  "🍵"
        }
      }

    buyButtonBeal.onclick = function(){
        if (money >= 150) {
        money-= 150
        jihankiMoney.textContent = money
        displayItems.textContent = displayItems.textContent +  "🍺"
        }

    }

    addButton.onclick = function(){
        if (wallet >= 100) {
        wallet-= 100
        saifu.textContent = wallet
        money+= 100
        jihankiMoney.textContent = money
        }
    }

    coin.onclick =function(){
        if (money >= 100){
        wallet+= money
        saifu.textContent = wallet
        jihankiMoney.textContent = 0
        money = 0
        }
    }
    

      buyButtonTea.addEventListener(){
        if (money >= 100){
          buyButtonTea.disabled = false
        }
        else{
          buyButtonTea.disabled = true
        }
      }
    
  
    </script>
  </body>
</html>
